{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Display multiple images in a carousel or gallery -->
            <div id="cardImagesCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for image in card.images.all %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ image.image.url }}" class="d-block w-100" alt="{{ card.name }}">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#cardImagesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#cardImagesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h1>{{ card.name }}</h1>
            <p><strong>Series:</strong> {{ card.series }}</p> <!-- Adjusted field name to 'series' -->
            <p><strong>Grade:</strong> {{ card.grade }}</p>
            <p><strong>Price:</strong> ${{ card.price }}</p>
            <p><strong>Description:</strong> {{ card.description }}</p>
            <a href="{% url 'add_to_cart' card.id %}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
