{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ card.image.url }}" alt="{{ card.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ card.name }}</h1>
            <p><strong>Series:</strong> {{ card.set }}</p>
            <p><strong>Grade:</strong> {{ card.grade }}</p>
            <p><strong>Price:</strong> ${{ card.price }}</p>
            <p><strong>Description:</strong> {{ card.description }}</p> <!-- Add a description field to your model if you want to show more info -->
            <a href="{% url 'add_to_cart' card.id %}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
